<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Find- Kokoa clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header_title">Find</h1>
      <div class="screen-header_icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span>
          <i class="fas fa-cog fa-lg"></i>
        </span>
      </div>
    </header>
    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row_icon">
          <i class="fas fa-qrcode"></i>
          <span>QR code</span>
        </div>
        <div class="icon-row_icon">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row_icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row_icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends_title">Recommended Friends</h6>
        <span>You have no recommended friends</span>
      </div>
      <div class="open-chats">
        <div class="open-chats_header">
          <h4>Open chat</h4>
          <span
            >Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>
      </div>
      <div class="open-post">
        <div class="open-post_column">
          <h5 class="open-post_title">#BTS</h5>
          <h6 class="open-post_hastags">#bts#army#friends</h6>
          <div class="open-post_members">
            <img src="img/avatar.jpg" alt="" />
            <span class="open-post_member-count">802 members</span>
            <div class="divider"></div>
            <span class="open-post_member-status">Active</span>
          </div>
        </div>
        <div class="open-post_column">
          <div class="open-post_photo">
            <img src="img/avatar.jpg" alt="" />
            <div class="open-post_heart-count">
              <i class="fas fa-heart fa-xs"></i>
              <span>326</span>
            </div>
          </div>
        </div>
      </div>
      <div class="open-post">
        <div class="open-post_column">
          <h5 class="open-post_title">#BTS</h5>
          <h6 class="open-post_hastags">#bts#army#friends</h6>
          <div class="open-post_members">
            <img src="img/avatar.jpg" alt="" />
            <span class="open-post_member-count">802 members</span>
            <div class="divider"></div>
            <span class="open-post_member-status">Active</span>
          </div>
        </div>
        <div class="open-post_column">
          <div class="open-post_photo">
            <img src="img/avatar.jpg" alt="" />
            <div class="open-post_heart-count">
              <i class="fas fa-heart fa-xs"></i>
              <span>326</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <span class="nav_notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big ㅜㅜ</span>
    </div>
    <script
      src="http://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
